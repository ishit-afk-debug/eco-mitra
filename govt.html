      },
      en: {
        back_home: 'тЖР Back to Home',
        select_language_label: 'ЁЯФК Select Language',
        govt_schemes: 'Government Schemes',
        waste_to_wealth: 'Waste-to-Wealth Schemes',
        govt_desc: 'This page will provide information on Swachh Bharat, SHG, and other government schemes for waste management.',
        footer: 'Built for Bharat. Powered by EcoMitra. ЁЯМП',
      }
    };
    const langSelect = document.getElementById('lang-select-govt');
    function setLang(lang) {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (translations[lang] && translations[lang][key]) {
          el.textContent = translations[lang][key];
        } else if (translations['en'][key]) {
          el.textContent = translations['en'][key];
        }
      });
    }
    langSelect.addEventListener('change', e => {
      const lang = e.target.value;
      localStorage.setItem('ecomitra_lang', lang);
      setLang(lang);
    });
    // On page load, set language from localStorage or default
    const savedLang = localStorage.getItem('ecomitra_lang') || langSelect.value;
    langSelect.value = savedLang;
    setLang(savedLang);
  </script>
